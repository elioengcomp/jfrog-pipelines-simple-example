pipelines:
  - name: my_pipeline
    configuration:
      environmentVariables:
        readOnly:
          pipelinevar: "val-pipeline"
    steps:
      - name: my_step
        type: Bash
        configuration:
          environmentVariables:
            stepvar: "var-step"
        execution:
          onExecute:
            - echo "Pipeline var $pipelinevar"
            - echo "Step var $stepvar"