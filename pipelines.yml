pipelines:
  - name: my_pipeline
    steps:
      - name: my_step
        type: Bash
        execution:
          onStart:
            - echo "Starting"
          onExecute:
            # Testing stdout
            - echo "Stdout content"
            # Testing stderr
            - echo "Stderr content" >> /dev/stderr
          onComplete:
            - echo "Done"

  - name: my_long_pipeline
    steps:
      - name: my_long_step
        type: Bash
        execution:
          onStart:
            - echo "Starting"
          onExecute:
            # Testing long content
            - curl https://norvig.com/big.txt
          onComplete:
            - echo "Done"

  - name: my_faulty_pipeline
    steps:
      - name: my_faulty_step
        type: Bash
        execution:
          onStart:
            - echo "Starting"
          onExecute:
            # Force error
            - command_not_found
          onComplete:
            - echo "Done"

  - name: my_hanging_pipeline
    steps:
      - name: my_hanging_step
        type: Bash
        execution:
          onStart:
            - echo "Starting"
          onExecute:
            - sleep 20
            - echo "Running"
          onComplete:
            - echo "Done"

  - name: my_simple_pipeline
    steps:
      - name: my_simple_step
        type: Bash
        execution:
          onExecute:
            - echo "Running"

  - name: my_matrix_pipeline
    steps:
      - name: pre_matrix_step
        type: PreMatrix
        execution:
          onExecute:
            - echo "Pre Matrix"

      - name: matrix_step
        type: Matrix
        stepMode: Bash
        configuration:
          inputSteps:
            - name: pre_matrix_step
        stepletMultipliers:
          environmentVariables:
            - url: https://norvig.com/big.txt
            - url: https://norvig.com/big.txt?param=1
            - url: https://norvig.com/big.txt?param=2
        execution:
          onExecute:
            - "echo \"Url: $url\""
            - curl "$url"

      - name: output
        type: PostMatrix
        configuration:
          inputSteps:
            - name: matrix_step
        execution:
          onExecute:
            - echo "Post Matrix"