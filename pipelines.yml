template: true   # required for local templates
valuesFilePath: ./values.yml

pipelines:
  - name: my_pipeline
    configuration:
      environmentVariables:
        readOnly:
          env1: value1
          env2:
            default: value1
            description: env2 description
            values:
              - value1
              - value2
              - value3
    steps:
      - name: my_step
        type: Bash
        configuration:
          environmentVariables:
            step_env1:
              default: value1
              description: step env1 description
              values:
                - value1
                - value2
                - value3
              allowCustom: true
            step_env2: value2