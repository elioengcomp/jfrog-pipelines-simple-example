template: true   # required for local templates
valuesFilePath: ./values.yml

resources:
  - name: myFirstRepo
    type: GitRepo
    configuration:
      # SCM integration where the repository is located
      gitProvider: {{ .Values.myRepo.gitProvider }} # this will be replaced from values.yml
      # Repository path, including org name/repo name
      path: {{ .Values.myRepo.path }} # this will be replaced from values.yml
      branches:
        # Specifies which branches will trigger dependent steps
        include: master

  - name: myPropertyBag
    type: PropertyBag
    configuration:
      commitSha: 1
      runID: 1

  - name: buildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: my_artifactory

pipelines:
  - name: my_first_pipeline
    steps:
      - name: upload_and_publish_build_info
        type: Bash
        configuration:
          inputResources:
            # Sets up step to be triggered when there are commit events to myFirstRepo
            - name: myFirstRepo
          integrations:
            - name: my_artifactory
        execution:
          onExecute:
            - cd $res_myFirstRepo_resourcePath
            - pwd
            - ls -la
            - jfrog rt upload values.yml example-repo-local/my-file-${run_number}.txt
            - jfrog rt build-publish

